<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- LInk To CSS -->
    <link rel="stylesheet" href="cart.css">
    <!-- Box Icons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    
    <!-- Navbar -->
    <header>
        <a href="#" class="logo">Esr <span>hovig</span></a>
        <div class="bx bx-menu" id="menu-icon"></div>
    
        <ul class="navbar">
            <div class="retun-text">
            <li><a href="index.html" class="btn">Return </a></li>
            </div>
        </ul>
    </header>
    
    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <img src="image/shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <button id="checkout-whatsapp-btn">Checkout with WhatsApp</button>
            <button id="checkout-email-btn">Checkout with Email</button>
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
